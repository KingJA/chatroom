
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>即时聊天系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--  <link rel="stylesheet" href="/static/layui/css/modules/layim/layim.css" media="all" th:href="@{static/layui/css/modules/layim/layim.css}"> -->
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-body">
    <blockquote class="layui-elem-quote"></blockquote>
    <br/> <br/>
    <a class="layui-btn layui-btn-normal" href="http://layim.layui.com/" target="_blank">前去LayIM官网</a>


    Welcome<br/><input id="text" type="text"/>
    <button onclick="send()">发送消息</button>
    <hr/>
    <input id="nickname" type="text"/><button onclick="conectWebSocket()">连接</button> <button onclick="closeWebSocket()">断开</button>
    <hr/>
    <div id="message"></div>
</div>
<!--   <script th:src="@{static/js/jquery-2.0.3.min.js}"></script> -->
<script th:src="@{static/layui/layui.js}"></script>
<script th:src="@{static/cjy.main.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    //建立WebSocket通讯
    var websocket = null;
    //判断当前浏览器是否支持WebSocket

    function conectWebSocket() {
        var nickname = document.getElementById("nickname").value;
        if(nickname===""){
            alert("请输入昵称");
            return;
        }


        if ('WebSocket' in window) {
            websocket = new WebSocket("ws://127.0.0.1:8080/websocket/"+nickname);
        }
        else {
            alert('当前浏览器 Not support websocket')
        }

        //连接发生错误的回调方法
        websocket.onerror = function () {
            setMessageInnerHTML("WebSocket连接发生错误");
        };

        //连接成功建立的回调方法
        websocket.onopen = function () {
            setMessageInnerHTML("WebSocket连接成功");
        }

        //接收到消息的回调方法
        websocket.onmessage = function (event) {
            setMessageInnerHTML(event.data);
        }

        //连接关闭的回调方法
        websocket.onclose = function () {
            setMessageInnerHTML("WebSocket连接关闭");
        }

        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function () {
            closeWebSocket();
        }
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    function send() {
        var message = document.getElementById('text').value;
        websocket.send(message);
    }



</script>

</body>
</html>
