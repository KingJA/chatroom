<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/reset.css}" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!--<script th:src="@{/js/element2.12.0.js}"></script>-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <!-- import JavaScript -->
    <!--<link rel="stylesheet" href="/static/css" type="text/css">-->
</head>
<body>
<div id="app">
    <div id="login_wrap">
        <el-input v-model="username" placeholder="请输入账号"></el-input>
        <el-input v-model="password" placeholder="请输入密码"></el-input>
        <button type="button" class="btn btn-primary btn-lg btn-block" v-on:click="comfirm">登录</button>
    </div>
</div>
<script  th:src="@{/js/ELUtil.js} "></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            username: '',
            password: ''
        },
        methods: {
            comfirm() {
                console.log('username' + this.username);
                console.log('password' + this.password);
                axios({
                    method: 'post',
                    url: '/api/user/login',
                    data: {
                        username: this.username,
                        password: this.password
                    }
                }).then((response) => {
                    if (response.data.code == 0) {
                        window.location.href="/chatroom/home";
                    }else{
                        ELUI.showError(response.data.msg);
                    }
                }).catch((error) => {
                    ELUI.showDialog(error);
                });
            },
            reverseMessage: function () {
                console.log('reverseMessage');
            }
        }
    })
</script>
</body>
<style>
    #login_wrap {
        background-color: antiquewhite;
        padding: 4em;
        margin: 0 auto;
    }
</style>
</html>
